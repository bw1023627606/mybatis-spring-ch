<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="contextPath=${#request.getContextPath()}+'/'">
<head>
<meta charset="UTF-8">
<!--IE浏览器兼容-->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>系统登录页面</title>
<!-- 优先选项移动端的屏幕风格 -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />

<!--引入CSS文件-->
<!--bootstrap css文件-->
<link rel="stylesheet"
	href="../../static/admin-lte/bower_components/bootstrap/dist/css/bootstrap.min.css"
	th:href="${contextPath}+'static/admin-lte/bower_components/bootstrap/dist/css/bootstrap.min.css'" />
<!-- Font Awesome 字体风格 -->
<link rel="stylesheet"
	href="../../static/admin-lte/bower_components/font-awesome/css/font-awesome.min.css"
	th:href="${contextPath}+'static/admin-lte/bower_components/font-awesome/css/font-awesome.min.css'" />
<!-- Ionicons 图标 -->
<link rel="stylesheet"
	href="../../static/admin-lte/bower_components/Ionicons/css/ionicons.min.css"
	th:href="${contextPath}+'static/admin-lte/bower_components/Ionicons/css/ionicons.min.css'" />
<!-- Theme style AdminLTE主CSS -->
<link rel="stylesheet"
	href="../../static/admin-lte/dist/css/AdminLTE.min.css"
	th:href="${contextPath}+'static/admin-lte/dist/css/AdminLTE.min.css'" />
<!-- iCheck -->
<link rel="stylesheet"
	href="../../static/admin-lte/plugins/iCheck/square/blue.css"
	th:href="${contextPath}+'static/admin-lte/plugins/iCheck/square/blue.css'" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
</head>
<body class="hold-transition login-page">
	<div class="login-box">

		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">登录你的账号</p>
			<form action="loginS" th:action="${contextPath}+'loginS'" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="用户姓名"
						name="userName"> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="密码"
						name="passWord"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<!-- select身份 -->
				<div class="form-group has-feedback">
					<select class="form-control" name="userType">
						<option value="0">游客</option>
						<option value="1">普通用户</option>
						<option value="9">管理员</option>
					</select> <span class="glyphicon glyphicon-th-large form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input type="checkbox"> 记住密码
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
					</div>
					<!-- /.col -->
				</div>
			</form>

			<!-- /.social-auth-links -->

			<a href="#">忘记密码？</a><br> <a href="register/page" th:href="${contextPath}+'register/page'"
				class="text-center">注册一个新用户</a>

		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->



</body>

<!-- REQUIRED JS SCRIPTS：必须引用的js库 -->
<!--1、JQUERY-->
<script
	src="../../static/admin-lte/bower_components/jquery/dist/jquery.min.js"
	th:src="${contextPath}+'static/admin-lte/bower_components/jquery/dist/jquery.min.js'"></script>
<!--2、BOOTSTRAP -->
<script
	src="../../static/admin-lte/bower_components/bootstrap/dist/js/bootstrap.min.js"
	th:src="${contextPath}+'static/admin-lte/bower_components/bootstrap/dist/js/bootstrap.min.js'"></script>
<!--3、iCheck -->
<script src="../../static/admin-lte/plugins/iCheck/icheck.min.js"
	th:src="${contextPath}+'static/admin-lte/plugins/iCheck/icheck.min.js'"></script>
<!--4、自己的js  -->
<script src="../../static/myjs/login.js"
	th:src="${contextPath}+'static/myjs/login.js'"></script>
</html>
