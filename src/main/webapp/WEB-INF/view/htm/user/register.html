<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:with="contextPath=${#request.getContextPath()}+'/'">
<head>
<meta charset="UTF-8">
<!--IE浏览器兼容-->
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>管理系统注册页面</title>
<!-- 优先选项移动端的屏幕风格 -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!--引入CSS文件-->
<!--bootstrap css文件-->
<link rel="stylesheet"
	href="../../../static/admin-lte/bower_components/bootstrap/dist/css/bootstrap.min.css"
	th:href="${contextPath}+'static/admin-lte/bower_components/bootstrap/dist/css/bootstrap.min.css'" />
<!-- Font Awesome 字体风格 -->
<link rel="stylesheet"
	href="../../../static/admin-lte/bower_components/font-awesome/css/font-awesome.min.css"
	th:href="${contextPath}+'static/admin-lte/bower_components/font-awesome/css/font-awesome.min.css'" />
<!-- Ionicons 图标 -->
<link rel="stylesheet"
	href="../../../static/admin-lte/bower_components/Ionicons/css/ionicons.min.css"
	th:href="${contextPath}+'static/admin-lte/bower_components/Ionicons/css/ionicons.min.css'" />
<!-- Theme style AdminLTE主CSS -->
<link rel="stylesheet"
	href="../../../static/admin-lte/dist/css/AdminLTE.min.css"
	th:href="${contextPath}+'static/admin-lte/dist/css/AdminLTE.min.css'" />
<!-- iCheck -->
<link rel="stylesheet"
	href="../../../static/admin-lte/plugins/iCheck/square/blue.css"
	th:href="${contextPath}+'static/admin-lte/plugins/iCheck/square/blue.css'" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

<!-- Google Font -->
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
</head>
<body class="register-box">
	<div class="register-box">
		<div class="register-logo">
			<a href="../login.html" th:href="${contextPath}+'view/htm/login.html'"><b>Admin</b>Login</a>
		</div>

		<div class="register-box-body">
			<p class="login-box-msg">注册新用户</p>

			<form action="register/add" th:action="${contextPath}+'register/add'" method="post">
				<div class="form-group has-feedback">
					<input type="text" class="form-control" placeholder="用户名"
						name="userName"> <span
						class="glyphicon glyphicon-user form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="注册密码"
						name="passWord"> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" class="form-control" placeholder="确认密码"
						name="retypePassWord"> <span
						class="glyphicon glyphicon-log-in form-control-feedback"></span>
				</div>
				<!-- select身份 -->
				<div class="form-group has-feedback">
					<select class="form-control" name="userType">
						<option value="0">游客</option>
						<option value="1">普通用户</option>
						<option value="2">管理员</option>
					</select> <span class="glyphicon glyphicon-th-large form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input id="accept" type="checkbox" name="flag"> 我同意 <a
								href="#">此协议</a>
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button id="btn" type="submit" class="btn btn-primary btn-block btn-flat" disabled="disabled">注册</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<a href="../login.html" class="text-center">已经有账号请点击此处登录</a>
		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.register-box -->
</body>
<!-- REQUIRED JS SCRIPTS：必须引用的js库 -->
<!--1、JQUERY-->
<script
	src="../../../static/admin-lte/bower_components/jquery/dist/jquery.min.js"
	th:src="${contextPath}+'static/admin-lte/bower_components/jquery/dist/jquery.min.js'"></script>
<!--2、BOOTSTRAP -->
<script
	src="../../../static/admin-lte/bower_components/bootstrap/dist/js/bootstrap.min.js"
	th:src="${contextPath}+'static/admin-lte/bower_components/bootstrap/dist/js/bootstrap.min.js'"></script>
<!--3、iCheck -->
<script src="../../../static/admin-lte/plugins/iCheck/icheck.min.js"
	th:src="${contextPath}+'static/admin-lte/plugins/iCheck/icheck.min.js'"></script>
<!--4、自己的js  -->
<script src="../../../static/myjs/user/register.js"
	th:src="${contextPath}+'static/myjs/user/register.js'"></script>
</html>
