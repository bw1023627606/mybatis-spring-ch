<body class="hold-transition skin-green-light sidebar-mini">
	<div class="wrapper">
		<header class="main-header">
			<!--logo：开始-->
			<a href="test.html" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
				<span class="logo-mini"><b>W</b>Z</span> <!-- logo for regular state and mobile devices -->
				<span class="logo-lg"><b>WISEZONE</b></span>
			</a>
			<!--logo：结束-->
			<!-- Header Navbar:头上的导航条：开始 -->
			<nav class="navbar navbar-static-top" role="navigation">
				<!-- Sidebar toggle button：头部左边的导航菜单菜單按鈕：开始-->
				<a href="#" class="sidebar-toggle" data-toggle="push-menu"
					role="button"> <span class="sr-only">Toggle navigation</span>
				</a>
				<!-- Sidebar toggle button：头部左边的导航菜单菜單按鈕：结束-->
				<!-- Navbar Right Menu:头部右边的导航菜单：开始 -->
				<div class="navbar-custom-menu">
					<ul class="nav navbar-nav">
						<!-- Tasks Menu 任务菜单 开始-->
						<li class="dropdown tasks-menu">
							<!-- Menu Toggle Button --> 
							<a href="#" class="dropdown-toggle"
							data-toggle="dropdown"> 
							<i class="fa fa-flag-o"></i> <span class="label label-danger">9</span>
						</a>
							<ul class="dropdown-menu">
								<li class="header">你有 9 任务</li>
								<li>
									<!-- Inner menu: contains the tasks -->
									<ul class="menu">
										<li>
											<!-- Task item --> <a href="#"> <!-- Task title and progress text -->
												<h2>
													Design some buttons <small class="pull-right">20%</small>
												</h2> <!-- The progress bar -->
												<div class="progress xs">
													<!-- Change the css width attribute to simulate progress -->
													<div class="progress-bar progress-bar-aqua"	style="width: 20%" role="progressbar" aria-valuenow="20"
														aria-valuemin="0" aria-valuemax="100">
														<span class="sr-only">20% Complete</span>
													</div>
												</div>
										</a>
										</li>
										<!-- end task item -->
									</ul>
								</li>
								<li class="footer"><a href="#">查看所有任务</a></li>
							</ul>
						</li>
						<!-- /.Tasks Menu 任务菜单结束-->
						<!-- User Account Menu 开始-->
						<li class="dropdown user user-menu">
							<!-- Menu Toggle Button --> <a href="#" class="dropdown-toggle"
							data-toggle="dropdown"> <!-- The user image in the navbar-->
								<img src="../../../static/admin-lte/dist/img/user2-160x160.jpg" class="user-image"
								alt="User Image"> <!-- hidden-xs hides the username on small devices so only the image appears. -->
								<span class="hidden-xs">Admin</span>
						</a>

						</li>
						<!-- /.User Account Menu 结束-->
						<!-- Control Sidebar Toggle Button -->
						<li><a href="#" data-toggle="control-sidebar"><i
								class="fa fa-gears"></i></a></li>
					</ul>
				</div>
				<!-- Navbar Right Menu:头部右边的导航菜单：结束 -->
			</nav>
			<!-- Header Navbar:头上的导航条：结束 -->		
		</header>
		<aside class="main-sidebar">
		<section class="sidebar">
		<!-- Sidebar Menu -->
		<ul class="sidebar-menu" data-widget="tree">
			<li class="header">主菜单</li>
			<!-- Optionally, you can add icons to the links -->
			<li class="active">
				<a href="#"><i class="fa fa-link"></i><span>第一个菜单</span></a>
			</li>
			<li class="treeview">
				<a href="#"><i class="fa fa-link"></i><span>学生管理</span> 
					<span class="pull-right-container"> 
						<i class="fa fa-angle-left pull-right"></i>
					</span>
				</a>
					<ul class="treeview-menu">
						<li><a href="#">学生信息</a></li>
						<li><a href="#">班级信息</a></li>
					</ul>
			</li>
		</ul>
		<!-- /.sidebar menu -->
		</section>
		</aside>
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Page Header <small>Optional description</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
					<li class="active">Here</li>
				</ol>
			</section>
			<!-- Main content -->
			<section class="content container-fluid">
				<!--------------------------
        				| Your Page Content Here 所有页面有效内容|
        				-------------------------->
				<div class="box box-success" th:include="::content"></div>
			</section>
			<!-- /.content -->
		</div>
		<footer class="main-footer">
			<!-- To the right -->
			<div class="pull-right hidden-xs">Anything you want</div>
			<!-- Default to the left -->
			<strong>Copyright &copy; 2016 <a href="#">华信智原</a>.
			</strong> All rights reserved.
		</footer>
	</div>
</body>
